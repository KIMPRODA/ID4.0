<body>
    <div class="container">
        <div class="header">
            <h1>ğŸš— ì£¼í–‰ê±°ë¦¬ ë° ìœ ë¥˜ë¹„ ê³„ì‚°ê¸°</h1>
        </div>
        <div class="content">
            <div class="sidebar">
                <div class="input-group">
                    <label>ì¶œë°œì§€ ì£¼ì†Œ</label>
                    <input type="text" id="startAddr" placeholder="ì˜ˆ: ì„œìš¸ì‹œì²­">
                </div>
                <div class="input-group">
                    <label>ë„ì°©ì§€ ì£¼ì†Œ</label>
                    <input type="text" id="endAddr" placeholder="ì˜ˆ: ê°•ë‚¨ì—­">
                </div>
                <button class="btn" onclick="calculateRoute()">ê²½ë¡œ ê³„ì‚°í•˜ê¸°</button>
                
                <div class="result" id="result">
                    <h3>âœ… ê³„ì‚° ê²°ê³¼</h3>
                    <div class="result-item">
                        <strong>ì£¼í–‰ê±°ë¦¬</strong>
                        <span id="distance">-</span>
                    </div>
                    <div class="result-item">
                        <strong>ì†Œìš”ì‹œê°„</strong>
                        <span id="duration">-</span>
                    </div>
                    <div class="result-item">
                        <strong>ìœ ë¥˜ë¹„</strong>
                        <span id="fuelCost" style="color: #e91e63; font-size: 18px;">-</span>
                    </div>
                </div>
            </div>

    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=d0e05c19357dec8968351b33abbb4f34"></script>
    <script>
        const API_KEY = 'd94166660f1d5b2b0669f82303f82cb6';  // REST API í‚¤
        const JS_KEY = 'd0e05c19357dec8968351b33abbb4f34';  // JavaScript í‚¤
        const PRICE_PER_KM = 172;
        
        var map, startMarker, endMarker, polyline;
        
        // ì§€ë„ ì´ˆê¸°í™” - í˜ì´ì§€ ë¡œë“œ í›„ ì‹¤í–‰
        function initMap() {
            var container = document.getElementById('map');
            var options = {
                center: new kakao.maps.LatLng(37.5665, 126.9780),
                level: 8
            };
            map = new kakao.maps.Map(container, options);
        }
        
        // í˜ì´ì§€ ë¡œë“œ ì™„ë£Œ í›„ ì§€ë„ ì´ˆê¸°í™”
        if (window.kakao && window.kakao.maps) {
            initMap();
        } else {
            window.addEventListener('load', function() {
                setTimeout(initMap, 500);
            });
        }
        
        async function calculateRoute() {
            if (!map) {
                alert('ì§€ë„ë¥¼ ë¡œë”© ì¤‘ì…ë‹ˆë‹¤. ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.');
                return;
            }
            
            const startAddr = document.getElementById('startAddr').value.trim();
            const endAddr = document.getElementById('endAddr').value.trim();
            
            if (!startAddr || !endAddr) {
                alert('ì¶œë°œì§€ì™€ ë„ì°©ì§€ë¥¼ ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }
            
            try {
                const startCoords = await getCoordinates(startAddr);
                const endCoords = await getCoordinates(endAddr);
                const routeData = await getRoute(startCoords, endCoords);
                
                displayRoute(startCoords, endCoords, routeData);
                displayResult(routeData);
                
            } catch (error) {
                alert('ì˜¤ë¥˜: ' + error.message);
            }
        }
        
        async function getCoordinates(address) {
            let url = `https://dapi.kakao.com/v2/local/search/address.json?query=${encodeURIComponent(address)}`;
            let response = await fetch(url, {
                headers: { 'Authorization': `KakaoAK ${API_KEY}` }
            });
            let data = await response.json();
            
            if (data.documents && data.documents.length > 0) {
                return { 
                    x: parseFloat(data.documents[0].x), 
                    y: parseFloat(data.documents[0].y) 
                };
            }
            
            url = `https://dapi.kakao.com/v2/local/search/keyword.json?query=${encodeURIComponent(address)}`;
            response = await fetch(url, {
                headers: { 'Authorization': `KakaoAK ${API_KEY}` }
            });
            data = await response.json();
            
            if (data.documents && data.documents.length > 0) {
                return { 
                    x: parseFloat(data.documents[0].x), 
                    y: parseFloat(data.documents[0].y) 
                };
            }
            
            throw new Error('ì£¼ì†Œë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤: ' + address);
        }
        
        async function getRoute(start, end) {
            const url = `https://apis-navi.kakaomobility.com/v1/directions?origin=${start.x},${start.y}&destination=${end.x},${end.y}`;
            
            const response = await fetch(url, {
                headers: { 'Authorization': `KakaoAK ${API_KEY}` }
            });
            
            const data = await response.json();
            
            if (!data.routes || data.routes.length === 0) {
                throw new Error('ê²½ë¡œë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
            }
            
            return data.routes[0];
        }
        
        function displayRoute(start, end, routeData) {
            if (startMarker) startMarker.setMap(null);
            if (endMarker) endMarker.setMap(null);
            if (polyline) polyline.setMap(null);
            
            // ì¶œë°œì§€ ë§ˆì»¤
            var startPosition = new kakao.maps.LatLng(start.y, start.x);
            startMarker = new kakao.maps.Marker({
                position: startPosition,
                map: map
            });
            
            // ë„ì°©ì§€ ë§ˆì»¤
            var endPosition = new kakao.maps.LatLng(end.y, end.x);
            endMarker = new kakao.maps.Marker({
                position: endPosition,
                map: map
            });
            
            // ê²½ë¡œ ì„  ê·¸ë¦¬ê¸°
            var path = [];
            routeData.sections[0].roads.forEach(function(road) {
                for (var i = 0; i < road.vertexes.length; i += 2) {
                    path.push(new kakao.maps.LatLng(
                        road.vertexes[i + 1],
                        road.vertexes[i]
                    ));
                }
            });
            
            polyline = new kakao.maps.Polyline({
                path: path,
                strokeWeight: 5,
                strokeColor: '#FF0000',
                strokeOpacity: 0.7,
                strokeStyle: 'solid'
            });
            polyline.setMap(map);
            
            // ì§€ë„ ë²”ìœ„ ì¡°ì •
            var bounds = new kakao.maps.LatLngBounds();
            bounds.extend(startPosition);
            bounds.extend(endPosition);
            map.setBounds(bounds);
        }
        
        function displayResult(routeData) {
            const distance = routeData.summary.distance;
            const duration = routeData.summary.duration;
            
            const distanceKm = (distance / 1000).toFixed(2);
            const durationMin = Math.round(duration / 60);
            const fuelCost = Math.floor(distanceKm * PRICE_PER_KM / 10) * 10;
            
            document.getElementById('distance').textContent = `${distanceKm}km`;
            document.getElementById('duration').textContent = `${durationMin}ë¶„`;
            document.getElementById('fuelCost').textContent = `${fuelCost.toLocaleString()}ì›`;
            document.getElementById('result').style.display = 'block';
        }
        
        document.getElementById('startAddr').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') document.getElementById('endAddr').focus();
        });
        document.getElementById('endAddr').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') calculateRoute();
        });
    </script>
</body>
